    </div>


<script>
// create an array of image URLs
const imageList = [
  <img src="soup img/1.jpg">,
  <img src="soup img/2.jpg">,
  <img src="soup img/3.jpg">,
  <img src="soup img/4.jpg">,
  <img src="soup img/5.jpg">,
];

// get a reference to the image element
const image = document.querySelector('.image');

// add a scroll event listener to the window
window.addEventListener('scroll', () => {
  // get the current scroll position of the window
  const scrollPos = window.scrollY;

  // calculate the number of pixels per image
  const pixelsPerImage = window.innerHeight;

  // divide the current scroll position by the number of pixels per image to determine the current image
  const currentImage = Math.floor(scrollPos / pixelsPerImage);

  // set the src attribute of the image element to the URL of the current image in the image list
  image.setAttribute('src', imageList[currentImage]);
});
</script>
