.dot {

.center-line {

.center-line-x {

  height: 1px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

.center-line-y {
  width: 1px;
  height: calc(100vh - 70px); /* 100% of the viewport height minus 70 pixels (35 pixels on each side) */

  left: 50vw; /* 50% of the viewport width */
  transform: translateY(-50%);
}

  dotsData.forEach((dotData, index) => {

      }
    }
  });

  // Update the color of the button text
  const changeColorButton = document.getElementById(buttonState.buttonId);
  changeColorButton.style.color = buttonState.isActive ? color : 'black';
}

// Function to create a color-changing button
function createColorChangingButton(buttonId, dotsToChange, color) {
  let buttonState = { buttonId, isActive: false };

  // Add click event listener to the button
  const changeColorButton = document.getElementById(buttonId);
  changeColorButton.addEventListener('click', () => {
    // Toggle the button state
    buttonState.isActive = !buttonState.isActive;

    // Reset the previously active button, if any
    buttonsState.forEach((btnState) => {
      if (btnState.buttonId !== buttonId && btnState.isActive) {
        btnState.isActive = false;
        changeDotsColor(dotsToChange, color, btnState);
      }
    });

    // Change the color for the current button
    changeDotsColor(dotsToChange, color, buttonState);
  });

  // Store the button state
  buttonsState.push(buttonState);
}
